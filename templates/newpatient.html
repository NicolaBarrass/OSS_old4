

{% extends "base.html" %}

{% block content %}
    <h1>Patient Info</h1>

    
    
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}
            {{ form.name(size=32) }}<br>
        </p>
        <p>
            {{ form.surname.label }}
            {{ form.surname(size=52) }}<br>
            
        </p>

        <p>{{ form.submit() }}</p>
    </form>

{% endblock %}
